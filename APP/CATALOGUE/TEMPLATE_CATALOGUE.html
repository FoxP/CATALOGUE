			<table id="catalogueTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Titre de la fiche</th>
						<th>Version</th>
						<th>Statut</th>
						<th>Logiciel</th>
						<th>Langage</th>
						<th>Type</th>

				</thead>
				<tbody>{TEMPLATE_CATALOGUE_CONTENT}
				</tbody>
			</table>
		</section>
		<section id="stats">
			<h1>Statistiques</h1>
			<div id="statsCharts">
				<span><canvas id="languagesChart"></canvas></span>
				<span><canvas id="softwaresChart"></canvas></span>
				<span><canvas id="typesChart"></canvas></span>
				<span><canvas id="usersChart"></canvas></span>
				<span><canvas id="statusChart"></canvas></span>
